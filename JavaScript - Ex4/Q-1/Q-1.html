<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TV Search</title>
  <script src="app.js" defer></script>
</head>
<body>
  <h1>TV Series Search</h1>

  <form id="search-form" action="https://api.tvmaze.com/search/shows" method="get">
    <input id="query" name="q" type="text" placeholder="Enter TV series name">
    <input type="submit" value="Search">
  </form>

  <p>Open the console to see results when using JavaScript.</p>
</body>
</html>
